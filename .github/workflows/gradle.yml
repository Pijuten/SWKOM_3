name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: List root directory contents
      run: ls -la

    - name: List paperless_ocr_service directory contents
      run: ls -la ./paperless_ocr_service

    - name: Check line endings of gradlew
      run: |
        if file ./paperless_ocr_service/gradlew | grep CRLF; then
          echo "Converting line endings"
          dos2unix ./paperless_ocr_service/gradlew
        fi

    - name: Grant execute permission for Gradle Wrapper
      run: chmod +x ./paperless_ocr_service/gradlew

    - name: Build with Gradle Wrapper
      run: |
        cd paperless_ocr_service
        ./gradlew build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5 
